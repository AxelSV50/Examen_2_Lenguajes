<div class="container-xl">
  <div class="table-responsive">
    <div class="table-wrapper">
      <div class="table-title">
        <div class="row">
          <div class="col-sm-6">
            <h4><b>New Major</b></h4>
          </div>
          <div class="col-sm-6">
            <a href="#" routerLink="/Home" class="btn btn-success back">
              <i class='fas fa-arrow-circle-left'></i>&nbsp;Back
            </a>
          </div>
        </div>
      </div>
      <form #majorForm="ngForm">
        <div class="table-content">
          <div class="form-group p-10 row">
            <div class="col-sm-3">
              <label for="Name" class="p-t-b-10">Major Name<span class="requiredStar">*</span></label>
            </div>
            <div class="col-sm-9">
              <input type="text" class="form-control" id="Name" required maxlength="255"
                [(ngModel)]="addMajorForm.name" name="Name" #Name="ngModel">
              <div *ngIf="Name.errors && isSubmitted" class="alert alert-danger validationError">
                <div [hidden]="!Name.errors?.['required']">
                  Major Name is required
                </div>
              </div>
            </div>
          </div>
          <div class="form-group p-10 row">
            <div class="col-sm-3">
              <label for="Code" class="p-t-b-10">Major Code<span class="requiredStar">*</span></label>
            </div>
            <div class="col-sm-9">
              <input type="text" class="form-control" id="Code" required maxlength="50"
                [(ngModel)]="addMajorForm.code" name="Code" #Code="ngModel">
              <div *ngIf="Code.errors && isSubmitted" class="alert alert-danger validationError">
                <div [hidden]="!Code.errors?.['required']">
                  Major Code is required
                </div>
              </div>
            </div>
          </div>
        </div>
        <div class="table-footer">
          <button class="btn btn-success" (click)="AddMajor(majorForm.form.valid)">Submit</button>
        </div>
      </form>
    </div>
  </div>
</div>
