<div class="container-xl">
  <div class="table-responsive">
    <div class="table-wrapper">
      <div class="table-title">
        <div class="row">
          <div class="col-sm-6">
            <h4><b>Manage Majors</b></h4>
          </div>
          <div class="col-sm-6">
            <button class="btn btn-success" (click)="AddMajor()">
              <i class='fas fa-plus-circle'></i><span> ADD</span>
            </button>
          </div>
        </div>
      </div>
      <table class="table table-striped table-hover table-bordered table-content">
        <thead>
          <tr class="center-align">
            <th>Id</th>
            <th>Name</th>
            <th>Code</th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let major of majorList" class="center-align">
            <td>{{ major.id }}</td>
            <td>{{ major.name }}</td>
            <td>{{ major.code }}</td>
            <td>
              <a href="#" [routerLink]="['/ViewMajor/', major.id]" class="btn"><i class='fas fa-eye view'></i></a>
              <a href="#" [routerLink]="['/EditMajor/', major.id]" class="btn"><i class="fa fa-edit edit"></i></a>
              <button type="button" (click)="deleteMajorConfirmation(major)" class="btn"><i class='fas fa-trash-alt delete'></i></button>
            </td>
          </tr>
          <tr>
            <td *ngIf="majorList.length == 0" colspan="6">No Majors Found</td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
